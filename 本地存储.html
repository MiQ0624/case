<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="uname">
    <input type="text" id="age">
    <input type="text" id="sex">
    <button class="set">存储</button>
    <button class="get">获取</button>
    <button class="remove">删除</button>
    <button class="clear">清除</button>


    <script>
        var uname = document.querySelector('#uname');
        var age = document.querySelector('#age');
        var sex = document.querySelector('#sex');
        var set = document.querySelector('.set');
        var get = document.querySelector('.get');
        var remove = document.querySelector('.remove');
        var clear = document.querySelector('.clear');

        set.addEventListener('click', function() {
            console.log(uname.value);
            sessionStorage.setItem('uname', uname.value);
            sessionStorage.setItem('age', age.value);
            sessionStorage.setItem('sex', sex.value);
        })
        get.addEventListener('click', function() {
            console.log(sessionStorage.getItem('sex'));
        })
    </script>
</body>

</html>
