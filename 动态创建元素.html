<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>


    <script>
        document.write('<div>动态添加的</div>');

        //添加一百个删除按钮
        var box1 = document.querySelector('.box1');
        for (var i = 0; i < 100; i++) {
            box1.innerHTML = box1.innerHTML + '<a href="">删除</a>';
        }

        var box2 = document.querySelector('.box2');
        var arr = []; //数组方式效率最高
        for (var i = 0; i < 100; i++) {
            arr.push('<a href="">删除</a>');
        }
        box2.innerHTML = arr.join('&');
    </script>
</body>

</html>
